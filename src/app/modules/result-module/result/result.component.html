<h2 class="summary-title">At the beginning of planning applies</h2>
<button (click)="calculateSavingPoints()">Calculate</button>

<div class="summary-container">
  <div class="left-items">
    <div class="input-group">
      <label for="numberInput1">Completed Years of Life</label>
      <input type="number" id="numberInput1" />
    </div>

    <div class="input-group">
      <label for="numberInput2">Years of Life Remaining</label>
      <input type="number" id="numberInput2" />
    </div>

    <div class="input-group">
      <label for="numberInput3">Consumer Capital</label>
      <input type="number" id="numberInput3" />
    </div>

    <div class="input-group">
      <label for="numberInput4">Required savings capital</label>
      <input type="number" id="numberInput4" />
    </div>
  </div>

  <div class="right-items">
    <div class="input-group">
      <label for="numberInput5">Available savings capital</label>
      <input type="number" id="numberInput5" />
    </div>

    <div class="input-group">
      <label for="numberInput6">Supply balance(optimistic)</label>
      <input type="number" id="numberInput6" />
    </div>

    <div class="input-group">
      <label for="numberInput7">Supply balance(pessimistic)</label>
      <input type="number" id="numberInput7" />
    </div>
  </div>

  <div class="chart-container"></div>
</div>
