<div class="result-container">
  <div class="content-container">
    <div class="left-container">
      <h2 class="summary-title">Summary</h2>
      <div class="summary-container">
        <div class="input-group">
          <label>Completed Years of Life</label>
          <input readonly type="number" />
        </div>

        <div class="input-group">
          <label>Years of Life Remaining</label>
          <input readonly type="number" />
        </div>

        <div class="input-group">
          <label>Consumer Capital</label>
          <input readonly type="number" />
        </div>

        <div class="input-group">
          <label>Required savings capital</label>
          <input readonly type="number" />
        </div>

        <div class="input-group">
          <label>Available savings capital</label>
          <input readonly type="number" />
        </div>

        <div class="input-group">
          <label>Supply balance(optimistic)</label>
          <input readonly type="number" />
        </div>

        <div class="input-group">
          <label>Supply balance(pessimistic)</label>
          <input readonly type="number" />
        </div>
      </div>
    </div>
    <div class="chart-container">
      <highcharts-chart
        class="ffchart"
        *ngIf="!isServer"
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartOptions"
        (chartInstance)="onChartInstance($event)"
      ></highcharts-chart>
    </div>
  </div>
</div>
