<div class="title-container">
  <h1>Assets</h1>
</div>

<div class="form-container">
  <form
    [formGroup]="assetsForm"
    class="form-fields-container"
    (ngSubmit)="onSubmit()"
  >
    <div class="plan-info-container">
      <label>Begin of the Plan:</label>
      <input type="number" required formControlName="begin" />

      <label>End of the Plan:</label>
      <input type="number" required ormControlName="end" />
    </div>
    <div class="asset-container">
      <div class="left-side-container">
        <div class="nav-tabs-container">
          <mat-tab-group>
            <mat-tab label="Liquid Investment">
              <ng-template matTabContent>
                <div class="li-input-container">
                  <label>Cash</label>
                  <input type="number" formControlName="cash" />
                </div>

                <div class="li-input-container">
                  <label>Stock</label>
                  <input type="number" formControlName="stock" />
                </div>

                <div class="li-input-container">
                  <label>Bond</label>
                  <input type="number" formControlName="bond" />
                </div>

                <div class="li-input-container">
                  <label>Precious Metal</label>
                  <input type="number" formControlName="preciousMetal" />
                </div>

                <div class="li-input-container">
                  <label>Others</label>
                  <input type="number" formControlName="otherAssets" />
                </div>
              </ng-template>
            </mat-tab>

            <mat-tab label="Real Estate">
              <ng-template matTabContent>
                <div class="li-input-container">
                  <label>Property Value</label>
                  <input type="number" formControlName="propertyValue" />
                </div>

                <div class="li-input-container">
                  <label>Property Value Increase Rate</label>
                  <input type="number" formControlName="propertyValueIR" />
                </div>

                <div class="li-input-container">
                  <label>Others</label>
                  <input type="number" formControlName="otherRealEstate" />
                </div>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

      <div class="right-side-container">
        <div class="nav-tabs-container">
          <mat-tab-group>
            <mat-tab label="Liability">
              <ng-template matTabContent>
                <div class="li-input-container">
                  <label>Liability Value</label>
                  <input type="number" formControlName="liablityValue" />
                </div>

                <div class="li-input-container">
                  <label>Liability Value Increase Rate </label>
                  <input type="number" formControlName="liabilityValueIR" />
                </div>
              </ng-template>
            </mat-tab>
            <mat-tab label="Provision">
              <ng-template matTabContent>
                <div class="li-input-container">
                  <label>Liability Value</label>
                  <input type="number" formControlName="provision" />
                </div>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
    <button type="submit">OK</button>
  </form>
</div>
